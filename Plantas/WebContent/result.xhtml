<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Plant Places.com</title>
</h:head>
<h:body>

	<h1>Welcome to PlantPlaces.com!</h1>
	<em><h:outputLabel value="#{applicationInfo.slogan}" /></em>
	
	<h2>Plant Result for: <h:outputLabel value="#{plant.name}"/></h2>
	<h:form>
		<h:inputText value="#{plant.name}"/>
		<h:commandButton value="Submit" action="search"/>

	</h:form>


	<h:link value="Contact Us" outcome="contactUs" />

</h:body>
</html>
